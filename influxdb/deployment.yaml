apiVersion: apps/v1
kind: Deployment
metadata:
        name: influxdb
        labels:
                app: influxdb
spec:
        replicas: 1
        selector: 
                matchLabels: 
                        app: influxdb
        template:
                metadata: 
                        labels: 
                                app: influxdb
                spec:
                        containers:
                                - name: influxdb
                                  image: influxdb_custom:v1
                                  ports:
                                          - containerPort : 8086
