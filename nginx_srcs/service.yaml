apiVersion: v1
kind: Service
metadata:
        name: nginx-service
        annotations:
            metallb.universe.tf/allow-shared-ip: sharing key
spec:
        type: LoadBalancer
        loadBalancerIP: 172.17.0.200
        selector:
                app: nginx
        ports:
                - name: http
                  protocol: TCP
                  port: 80
                  targetPort: 80
                - name: https
                  protocol: TCP
                  port: 443
                  targetPort: 443
