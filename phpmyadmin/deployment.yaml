apiVersion: apps/v1
kind: Deployment
metadata:
        name: phpmyadmin-deploy
        labels:
                app: phpmyadmin
spec:
        replicas: 1
        selector: 
                matchLabels: 
                        app: phpmyadmin
        template:
                metadata: 
                        labels: 
                                app: phpmyadmin
                spec:
                        containers:
                                - name: phpmyadmin
                                  image: phpmyadmin_custom:v1
                                  ports:
                                          - containerPort : 5000
                                  livenessProbe:
                                            exec:
                                                    command:
                                                            - pgrep
                                                            - "php"
                                            initialDelaySeconds: 5
                                            periodSeconds: 5
