apiVersion: apps/v1
kind: Deployment
metadata:
        name: nginx-deploy
        labels:
                app: nginx
spec:
        replicas: 1
        selector: 
                matchLabels: 
                        app: nginx
        template:
                metadata: 
                        labels: 
                                app: nginx
                spec:
                        containers:
                                - name: nginx
                                  image: nginx_custom:v1.01
                                  ports:
                                          - containerPort : 80
                                          - containerPort : 443
