apiVersion: v1
kind: Service
metadata:
        name: wordpress
        annotations:
            metallb.universe.tf/allow-shared-ip: sharing key
spec:
        type: LoadBalancer
        loadBalancerIP: 172.17.0.200
        selector:
                app: wordpress
        ports:
                - name: http
                  protocol: TCP
                  port: 5050
                  targetPort: 5050
